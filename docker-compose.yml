
services:
  db:
    image: postgres:15-alpine
    container_name: db-service
    environment:
      POSTGRES_USER: user             #db name
      POSTGRES_PASSWORD: pass         #db password
      POSTGRES_DB: appdb              #db name
    volumes:
      - db-data:/var/lib/postgresql/data  
    ports:
      - "5432:5432"  #expose db for local testing
    networks:
      - app-net
    healthcheck: 
      test: ["CMD-SHELL", "pg_isready -U user"]      #checks if db is ready
      interval: 10s
      timeout: 5s
      retries: 5

  web-app:
    build: .
    container_name: web-app-service  
    depends_on:  
      - db
    environment:
      DB_HOST: db-service     
      DB_USER: user
      DB_PASSWORD: pass
      DB_NAME: appdb
      DB_PORT: 5432
     
    ports:
      - "3000:3000"  
    networks:
      - app-net
    mem_limit: 64m  

  proxy:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"  
    volumes:
      - ./nginx.conf/:/etc/nginx/nginx.conf:ro  
    depends_on:
      - web-app
    networks:
      - app-net

networks:
  app-net:
    driver: bridge
  
    
volumes:
  db-data:  